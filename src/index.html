<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReMake</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    font-src 'self';
    connect-src 'self'
"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        box-sizing: border-box;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #pause-menu-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transform: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      #pause-menu-container.visible {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .glass-modal {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        color: white;
        font-family: "Arial", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <div id="pause-menu-container">
      <div class="glass-modal">
        <h2>Game Paused</h2>
        <button id="resume-button" class="glass-button">Resume</button>
        <button id="settings-button" class="glass-button">Settings</button>
      </div>
    </div>
    <script src="../node_modules/phaser/dist/phaser.min.js"></script>
    <script src="../src/game.js" type="module"></script>
  </body>
</html>
